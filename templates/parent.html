
<!DOCTYPE html>
<html lang="en">
<head>

<style>

        width:100%;

    thead {
        width:100%;

    table {

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default navbar-inverse" role="navigation">

        {% block content %}

            <div class="page-header" style="margin: 1%">
                <h1>
                    Hull White <small> Numerical implementation of Hull White model using python</small>
                </h1>
                <p>
                    The purpose of this website is to implement the interest rate model Hull White
            </div>
            <br><br><br>

            <div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		<div class="form-group">
					<label for="exampleInputEmail1">
						Maturity
					</label>
					<input type="number" step="1"  min="1" max="50" class="form-control" id="exampleInputEmail1" />
				</div>
		</div>
        <div class="col-md-2">
		<div class="form-group">
					<label for="exampleInputEmail1">
						Volatility (%)
					</label>
					<input type="number" step="0.1"  min="0.01" max="100" class="form-control" id="exampleInputEmail1" />
				</div>
		</div>
        <div class="col-md-2">
		<div class="form-group">
					<label for="exampleInputEmail1">
                        Alpha
					</label>
					<input type="number" step="0.1"  min="0.01" max="100" class="form-control" id="exampleInputEmail1" />
				</div>
		</div>
         <div class="col-md-3">
		<div class="form-group">
					<label for="exampleInputEmail1">
                        Step
					</label>
					<input type="number" step="0"  min="0.01" max="100" class="form-control" id="exampleInputEmail1" />
				</div>
		</div>
        <div class="col-md-3">
		<div class="form-group">
					<label for="exampleInputEmail1">

					</label>
					<input type="submit" class="btn btn-block  btn-primary" id="exampleInputEmail1" />
				</div>
		</div>
	</div>
</div>

            <div class="row" style="margin: 1%">

                <div class="col-md-12 border_1" style="height: 650px;padding: 5px">

                    <div id="chart_div" class="row" style="height: 97%;padding: 2%"></div>
                </div>

            </div>
        </div>
    </div>
{%endblock %}
</div>
</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

    google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawTrendlines);

function drawTrendlines() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Dogs');

      data.addRows([
        [0, 0],   [5, 25],  [10, 75],  [3, 17],  [4, 18],  [5, 9],
        [6, 11],  [7, 27],  [8, 33],  [9, 40],  [10, 32], [11, 35],
        [12, 30], [13, 40], [14, 42], [15, 47], [16, 44], [17, 48],
        [18, 52], [19, 54], [20, 42], [21, 55], [22, 56], [23, 57],
        [24, 60], [25, 50], [26, 52], [27, 51], [28, 49], [29, 53],
        [30, 55], [31, 60], [32, 61], [33, 59], [34, 62], [35, 65],
        [30, 62], [37, 58], [38, 55], [39, 61], [40, 64], [41, 65],
        [42, 63], [43, 66], [44, 67], [45, 69], [46, 69], [47, 70],
        [48, 72], [49, 68], [50, 66], [51, 65], [52, 67], [53, 70],
        [54, 71], [55, 72], [56, 73], [57, 75], [58, 70], [59, 68],
        [60, 64], [61, 60], [62, 65], [63, 67], [64, 68], [65, 69],
        [30, 70], [67, 72], [68, 75], [69, -80]
      ]);

      var options = {
          title: "Tood",
        width: '100%',
        height: '100%',
        hAxis: {
          title: 'Maturity'
        },
        vAxis: {
          title: 'Rate'
        },
        colors: ['#AB0D06', '#007329'],

      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
</body>
</html>
